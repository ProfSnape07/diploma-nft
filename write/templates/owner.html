<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link href="/static/icon/icon.png" rel="icon" type="image/icon type">
    <link href="/static/icon/icon.png" rel="shortcut icon" type="image/icon type">
    <link href="/static/css/head.css" rel="stylesheet">
    <link href="/static/css/head2.css" rel="stylesheet">
    <link href="/static/css/owner.css" rel="stylesheet">
    <script src="/static/js/ethers.js"></script>
    <script src="/static/js/var.js"></script>
    <script src="/static/js/func.js"></script>
    <script src="/static/js/owner.js"></script>

    <title>University of Westeros | UW</title>
</head>

<body>
<h1 class="h1"><img alt="University Emblem" class="logo" src="/static/icon/icon.png">
    University of Westeros
    <button class="connect_wallet_button" id="connect_wallet_button" onclick="connectWallet()">Connect Wallet</button>
</h1>

<div class="wrapper">
    <div class="container">
        <div>
            <span id="addOfficeMessage">
            </span>

            <span>
            Enter wallet address to grant office role:
            </span>
        </div>

        <table>
            <tr>
                <td>
                    <label for="addOffice">Address:</label>
                </td>
                <td>
                    <input class="box" id="addOffice" placeholder="Address" required type="text">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td style="text-align: right">
                    <button class="addOfficeButton" onclick="addOffice()">Add</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="container">
        <div>
            <span id="removeOfficeMessage">
            </span>

            <span>
            Enter wallet address to revoke office role:
            </span>
        </div>

        <table class="content_table">
            <tr>
                <td>
                    <label for="removeOffice">Address:</label>
                </td>
                <td>
                    <input class="box" id="removeOffice" placeholder="Address" required type="text">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td style="text-align: right">
                    <button class="removeOfficeButton" onclick="removeOffice()">Remove</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="container">
        <div>
            <span id="transferOwnershipMessage">
            </span>

            <span>
            Enter wallet address to transfer ownership:
            </span>
        </div>

        <table class="content_table">
            <tr>
                <td>
                    <label for="transferOwnership">Address:</label>
                </td>
                <td>
                    <input class="box" id="transferOwnership" placeholder="Address" required type="text">
                </td>
            </tr>
            <tr>
                <td>

                </td>
                <td style="text-align: right">
                    <button class="transferOwnershipButton" onclick="transferOwnership()">Transfer</button>
                </td>
            </tr>
        </table>
    </div>

    <div class="end_container">
        <hr>
    Note: Only owner has access to above functions.
    </div>

</div>


</body>

</html>
